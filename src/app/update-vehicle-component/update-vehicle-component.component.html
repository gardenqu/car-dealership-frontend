

    
<app-vehicle-details (uVehicle)=receiveVehicle($event)></app-vehicle-details>

<form *ngIf="uVehicle" (ngSubmit)="saveChanges(uVehicle)">

    <label for="vin">VIN:</label>
    <input type="text" id="vin" name="vin" [value]="uVehicle.vin" [(ngModel)]="uVehicle.vin">
  
    <label for="color">Color:</label>
    <input type="text" id="color" name="color" [value]="uVehicle.color" [(ngModel)]="uVehicle.color">


    <label for="model">Model:</label>
<select id="model" name="model" [(ngModel)]="uVehicle.models">
    <option disabled selected>Select Model</option>
    <option *ngFor="let model of models" [ngValue]="model">{{model.modelname}}</option>
</select>

<label for="make">Make:</label>
<select id="make" name="make" [(ngModel)]="uVehicle.models.make">
    <option disabled selected>Select Make</option>
    <option *ngFor="let make of makes" [ngValue]="make">{{make.make}}</option>
</select>
  
    <label for="new">New:</label>
    <input type="checkbox" id="new" name="new" [checked]="uVehicle.new" [(ngModel)]="uVehicle.new">
  
    <label for="bodystyle">Body Style:</label>
    <input type="text" id="bodystyle" name="bodystyle" [value]="uVehicle.bodystyle" [(ngModel)]="uVehicle.bodystyle">
  
    <label for="transmission">Transmission:</label>
    <input type="text" id="transmission" name="transmission" [value]="uVehicle.transmission" [(ngModel)]="uVehicle.transmission">
  
    <label for="interior">Interior:</label>
    <input type="text" id="interior" name="interior" [value]="uVehicle.interior" [(ngModel)]="uVehicle.interior">
  
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" [value]="uVehicle.year" [(ngModel)]="uVehicle.year">
  
    <label for="msrp">MSRP:</label>
    <input type="number" id="msrp" name="msrp" [value]="uVehicle.msrp" [(ngModel)]="uVehicle.msrp">
  
    <label for="mileage">Mileage:</label>
    <input type="number" id="mileage" name="mileage" [value]="uVehicle.mileage" [(ngModel)]="uVehicle.mileage">
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="uVehicle.description">{{ uVehicle.description }}</textarea>
  
    <label for="photo">Photo:</label>
    <input type="text" id="photo" name="photo" [value]="uVehicle.photo" [(ngModel)]="uVehicle.photo">
  
    <label for="featured">Featured:</label>
    <input type="checkbox" id="featured" name="featured" [checked]="uVehicle.featured" [(ngModel)]="uVehicle.featured">
  
    <label for="issold">Is Sold:</label>
    <input type="checkbox" id="issold" name="sold" [checked]="uVehicle.issold" [(ngModel)]="uVehicle.issold">
  
    <label for="saleprice">Sale Price:</label>
    <input type="number" id="saleprice" name="salesprice" [value]="uVehicle.saleprice" [(ngModel)]="uVehicle.saleprice">

    <button type="Save">Submit</button>
</form >
